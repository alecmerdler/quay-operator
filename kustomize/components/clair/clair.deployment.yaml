apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    quay-component: clair
  name: clair
spec:
  replicas: 1
  selector:
    matchLabels:
      quay-component: clair
  template:
    metadata:
      labels:
        quay-component: clair
    spec:
      containers:
        - image: quay.io/projectquay/clair
          imagePullPolicy: IfNotPresent
          name: clair
          env:
            - name: CLAIR_CONF
              value: /clair/config.yaml
            - name: CLAIR_MODE
              value: combo
            # FIXME(alecmerdler): Testing notifications
            - name: NOTIFIER_TEST_MODE
              value: "true"
          ports:
            - containerPort: 8080
              name: clair-http
              protocol: TCP
            - containerPort: 8089
              name: clair-intro
              protocol: TCP
          volumeMounts:
            - mountPath: /clair/
              name: config
      restartPolicy: Always
      volumes:
        - name: config
          secret:
            secretName: clair-config-secret
